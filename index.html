<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="tit">Todo List</div>
        <form action="" class="form">
            <input class="input" type="text" id="input" placeholder="Write To Do..." autocomplete="off">
            <button class="submit"><i class="fa-solid fa-plus"></i></button>
        </form>
        <ul class="todos">
            
        </ul>
    </div>
    <div class="modal">
        <form action="" class="form2">
            <input class="input2" type="text" id="input2" placeholder="Change To Do..." autocomplete="off">
            <button class="submit"><i class="fa-solid fa-pencil"></i></button>
        </form>
    </div>


    <script src="./main.js"></script>
</body>
</html>
